type ModeApplied @entity(immutable: true) {
  id: ID!
  poolId: Bytes!
  mode: Int!
  epoch: BigInt!
  reason: String!
  centerTick: Int!
  halfWidthTicks: Int!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

