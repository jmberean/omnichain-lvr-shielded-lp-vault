specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vault
    network: localhost
    source:
      address: "0x5fbdb2315678afecb367f032d93f642f64180aa3"  # lowercase
      abi: Vault
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ModeApplied
        - LiquidityAction
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: ModeApplied(indexed bytes32,uint8,uint64,string)
          handler: handleModeApplied
        - event: LiquidityAction(indexed bytes32,uint8,uint64,int256,int256,string)
          handler: handleLiquidityAction
      file: ./src/mapping.ts


