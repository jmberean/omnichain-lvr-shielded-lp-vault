specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Vault
    network: unichain-sepolia
    source:
      address: "0x84a4871295867f587B15EAFF82e80eA2EbA79a6C"
      abi: Vault
      startBlock: 28554700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ModeApplied
        - LiquidityAction
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: ModeApplied(indexed bytes32,uint8,uint64,string,int24,int24)
          handler: handleModeApplied
        - event: LiquidityAction(indexed bytes32,uint8,int24,int24,uint64,string)
          handler: handleLiquidityAction
      file: ./src/vault.ts
  - kind: ethereum
    name: LVRShieldHook
    network: unichain-sepolia
    source:
      address: "0x20c519Cca0360468C0eCd7A74bEc12b9895C44c0"
      abi: LVRShieldHook
      startBlock: 28554700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Signal
        - ModeChanged
        - HomeRecorded
      abis:
        - name: LVRShieldHook
          file: ./abis/LVRShieldHook.json
      eventHandlers:
        - event: Signal(indexed bytes32,int24,int24,uint24)
          handler: handleSignal
        - event: ModeChanged(indexed bytes32,uint8,uint8,uint64,string)
          handler: handleModeChanged
        - event: HomeRecorded(indexed bytes32,int24,int24)
          handler: handleHomeRecorded
      file: ./src/hook.ts